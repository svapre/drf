<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!-- <link rel="shortcut icon" href="./favicon.png" /> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.1.0/themes/satellite-min.css" 
    integrity="sha256-p/rGN4RGy6EDumyxF9t7LKxWGg6/MZfGhJM/asKkqvA=" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.css" />

    <title>DRF API</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">
        <a href="/">API Search</a>
      </h1>
      <p class="header-subtitle">
        using
        <a href="https://github.com/algolia/instantsearch">
          InstantSearch.js
        </a>
      </p>
    </header>

    <div class="container">
        <div>
            <form id="login-form" method="POST">
                <input type="text" name="username" placeholder="Your Username" />
                <input type="password" name="password" placeholder="Your password">
                <input type="submit" value="Login" />
            </form>
        </div>
        <div class="search-panel">
            <div class="search-panel__filters">
              <div id="user-list"></div>
              <div id="public-list"></div>
            </div>

            <div class="search-panel__results">
              <div id="searchbox"></div>
              <div id="hits"></div>
              <div id="pagination"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.22.1/dist/algoliasearch-lite.umd.js" integrity="sha256-pxkGFjfnFWYGOtV9uhCWK/spKiGS0Z7gVDKYm39LyfM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.65.0/dist/instantsearch.production.min.js" integrity="sha256-5u4a3JbgF+Ok/p1R8e9iF4nWi4Qs8O1b89pc+8p1UB4=" crossorigin="anonymous"></script>

  </body>
</html>
